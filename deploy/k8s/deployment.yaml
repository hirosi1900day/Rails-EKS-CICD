apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-deployment
  labels:
    app: rails
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-eks
  template:
    metadata:
      labels:
        app: rails-eks
    spec:
      containers:
      - name: rails-eks
        image: 572919087216.dkr.ecr.ap-northeast-1.amazonaws.com/rails-eks:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: rails-config


---
apiVersion: v1
kind: Service
metadata:
  name: rails-service
spec:
  type: LoadBalancer
  selector:
    app: rails
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000